{% extends "index.html" %}
{% block content %}
<div class="">
  <form method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group my-3 row justify-content-center">
      {{ form.nome }}
    </div>
    <div class="form-group my-3 row justify-content-center">
      {{ form.descricao }}
      </div>
    <div class="form-group my-3 row justify-content-center">
      {{ form.preco }}
    </div>
    <div class="form-group my-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">+ Adicionar</button>
    </div>
  </form>

</div>
{% endblock %}

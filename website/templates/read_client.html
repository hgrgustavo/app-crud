{% extends "index.html" %}
{% block content %}
<div>
  {% for c in clients %}
  <div>
    ID: {{ c.id }}
    NOME: {{ c.nome }}
    EMAIL: {{ c.email }}
    TELEFONE: {{ c.telefone }}
    <a href="{% url 'updateclientpage' c.id %}">update</a>
    <a href="{% url 'deleteclientpage' c.id %}">excluir</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
